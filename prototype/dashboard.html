<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>导航菜单</h2>
            <ul>
                <li><a href="#">提示词模板配置</a></li>
                <li><a href="#">模型配置</a></li>
                <li><a href="#">项目操作</a></li>
                <li><a href="#">项目创建</a></li>
                <li><a href="#">模型交互</a></li>
            </ul>
        </aside>
        <main class="content">
            <header>
                <h1>仪表盘</h1>
                <div class="user-info">
                    <span>欢迎，用户</span>
                    <button>登出</button>
                </div>
            </header>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>项目概览</h3>
                    <p>显示项目统计信息</p>
                </div>
                <div class="card">
                    <h3>最近活动</h3>
                    <p>显示最近操作记录</p>
                </div>
                <div class="card">
                    <h3>系统状态</h3>
                    <p>显示服务器状态信息</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
